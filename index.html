<!DOCTYPE html>
<html>
<head>
  <title>Form Sample</title>
</head>
<body>
  <form>
    <label>Name: </label>
    <input type="text" placeholder="State your full name..."><br><br>

    <label>Email Address: </label>
    <input type="email" placeholder="Enter email address..."><br><br>

    <label>Number: </label>
    <input type="tel" placeholder="Enter your phone number..."><br><br>

    <label>Message: </label><br>
    <textarea placeholder="Type your message" rows="6" cols="50"></textarea><br><br>

    <label>Emailed to: </label>
    <input type="email" placeholder="Enter email address..."><br><br>

    <label>Date: </label>
    <input type="date"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
